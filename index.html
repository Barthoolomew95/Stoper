<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <script src="https://kit.fontawesome.com/d46cffe8ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />


</head>

<body>
    <div class="wrapper">
        <p class="change-color">
            <i class="fas fa-palette"></i>
        </p>
        <p class="info">
            <i class="fas fa-question"></i>
        </p>

        <h1>Stoper</h1>
        <p class="stopwatch">0:00:0</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fa fa-play"></i></button>
            <button class="pause"><i class="fa fa-pause"></i></button>
            <button class="stop"><i class="fa fa-stop"></i></button>
            <button class="reset"><i class="fa fa-times"></i></button>
            <button class="history">archiwum</button>
        </div>

        <ul class="time-list">
            <!-- <li>Pomiar:<span>min:ss:m</span></li> -->
        </ul>
        <div class="color-palete ">
            <button class="red"></button>
            <button class="green"></button>
            <button class="blue"></button>
        </div>
    </div>

    <div class="modal-shadow ">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p> <i class="fas fa-play"></i> - start</p>
            <p> <i class="fas fa-pause"></i> - pauza</p>
            <p> <i class="fas fa-stop"></i> - stop</p>
            <p> <i class="fas fa-times"></i> - skasuj wszystko (łącznie z archiwum)</p>
            <p><strong>archiwum</strong> - zobacz wcześniejsze pomiary </p>

            <button class="close">Zamknij</button>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
